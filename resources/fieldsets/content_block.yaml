title: 'Content Area'
fields:
  -
    handle: content_area
    field:
      always_show_set_button: false
      previews: true
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: false
      display: 'Content Area'
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      sets:
        image_with_caption:
          display: 'Image with Caption'
          fields:
            -
              handle: image
              field:
                mode: grid
                restrict: false
                allow_uploads: true
                max_files: 1
                type: assets
                display: Image
                container: main
                folder: pages
                listable: hidden
                instructions_position: above
                show_filename: true
            -
              handle: caption
              field:
                character_limit: 0
                type: text
                display: Caption
            -
              handle: locate
              field:
                options:
                  left: 'Float Left'
                  right: 'Float Right'
                  center: Center
                  full: 'Full Width'
                clearable: true
                multiple: false
                searchable: true
                taggable: false
                push_tags: false
                type: select
                display: Locate
