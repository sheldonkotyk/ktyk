{{ if form =="contact"}}
  <div class="container mx-auto">
    <div class="w-full pt-12">
      <div class="mx-6 content md:mx-4">
        <div class="default-text md:px-48">
          {{ form:create in="contact" attr="w-full max-w-md"}}
            {{ if success }}
              <h4 class="mb-8 font-black text-green-900">Your message has been successfully sent.</h4>
            {{ else }}

              {{ if errors }}
                <p>Oops, here's what went wrong:</p>
                <ul>
                  {{ errors }}
                    <li>{{ value }}</li>
                  {{ /errors }}
                </ul>
              {{ /if }}

            <input type="text" name="full_name" class="hidden" />
            <div class="flex flex-wrap mb-4 -mx-3">
              <div class="w-full px-3 mb-6 md:w-1/2 md:mb-0">
                <label class="block mb-2 text-xs font-bold tracking-wide uppercase text-grey-darker" for="grid-first-name">
                  First Name
                </label>
                <input
                  class="block w-full px-4 py-3 leading-tight border rounded appearance-none bg-grey-lighter text-grey-darker border-grey-lighter focus:outline-none focus:bg-white focus:border-grey"
                  id="grid-first-name" type="text" placeholder="First Name" name="first_name" value="{{ old:first_name }}" required>
              </div>
              <div class="w-full px-3 md:w-1/2">
                <label class="block mb-2 text-xs font-bold tracking-wide uppercase text-grey-darker" for="grid-last-name">
                  Last Name
                </label>
                <input
                  class="block w-full px-4 py-3 leading-tight border rounded appearance-none bg-grey-lighter text-grey-darker border-grey-lighter focus:outline-none focus:bg-white focus:border-grey"
                  id="grid-last-name" type="text" placeholder="Last Name" name="last_name" value="{{ old:first_name }}" required>
              </div>
            </div>
            <div class="flex flex-wrap mb-4 -mx-3">
              <div class="w-full px-3">
                <label class="block mb-2 text-xs font-bold tracking-wide uppercase text-grey-darker" for="grid-email">
                  Email
                </label>
                <input
                  class="block w-full px-4 py-3 mb-3 leading-tight border rounded appearance-none bg-grey-lighter text-grey-darker border-grey-lighter focus:outline-none focus:bg-white focus:border-grey"
                  id="grid-email" type="email" placeholder="name@domain.com" name="email" value="{{ old:email }}" required>
              </div>
            </div>
            <div class="flex flex-wrap mb-4 -mx-3">
                <div class="w-full px-3">
                  <label class="block mb-2 text-xs font-bold tracking-wide uppercase text-grey-darker" for="grid-phone">
                    Phone
                  </label>
                  <input
                    class="block w-full px-4 py-3 mb-3 leading-tight border rounded appearance-none bg-grey-lighter text-grey-darker border-grey-lighter focus:outline-none focus:bg-white focus:border-grey"
                    id="grid-phone" type="text" placeholder="555-555-5555" name="phone" value="{{ old:phone }}" required>
                </div>
              </div>
            <div class="flex flex-wrap mb-4 -mx-3">
              <div class="w-full px-3">
                <label class="block mb-2 text-xs font-bold tracking-wide uppercase text-grey-darker" for="grid-comment">
                  Comment / Question / Request
                </label>
                <textarea
                  class="block w-full h-24 px-4 py-3 mb-3 leading-tight border rounded appearance-none bg-grey-lighter text-grey-darker border-grey-lighter focus:outline-none focus:bg-white focus:border-grey"
                  id="grid-comment" name="comment" placeholder="Your comment" required>{{ old:comment }}</textarea>
              </div>
            </div>
            <div class="flex flex-wrap mb-4 -mx-3">
              <div class="w-full px-3">
                <button class="px-4 py-2 font-bold text-white bg-blue-400 rounded-md hover:bg-blue-600" name="submit" type="submit">Submit</button>
              </div>
            </div>
          {{ /if }}
        {{ /form:create}}
        </div>
      </div>
    </div>
  </div>
{{/if }}
