<div class="{{ if locate == 'center' }}w-full flex justify-center md:px-48 {{ /if }}">
	<div class="overflow-hidden
        {{ if locate == 'left' }}
            max-w-xs md:float-left my-16 mb-8 md:w-full md:mr-16 md:flow-root
        {{ elseif locate == 'right' }}
            max-w-xs md:float-right my-0 mb-8 md:w-full md:ml-16 md:flow-root
        {{ elseif locate == 'center' }}
            w-full md:w-3/4
        {{ elseif locate == 'full' }}
            w-full mb-16
        {{ /if }}
    ">
        <div class="relative aspect-w-16 aspect-h-9">
            <iframe src="{{ video_url | embed_url }}" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
	</div>
</div>
