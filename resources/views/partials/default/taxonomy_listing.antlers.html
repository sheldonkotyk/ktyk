

<div class="mt-12 max-w-lg mx-auto grid gap-5 lg:grid-cols-4 lg:max-w-none">
{{ collection:people as="entry" taxonomy:people_type="board-of-directors"}}
  {{ entry }}
    <div class="flex flex-col overflow-hidden text-center">
      <div class="flex-shrink-0">
        <a href="/people/{{ slug }}"> <img {{ if highlight_color }}style="border-color: {{  highlight_color }}" {{ /if }}
            class="mx-auto {{ if highlight_color }}border-solid border-8 p-4{{ /if }} w-100 h-100 rounded-full"
            src="{{ glide:bio_image width='250' height='250'  fit='crop_focal' }}" alt="Image of {{ title }}"></a>
      </div>
      <div class="flex-1 bg-white pt-6 flex flex-col justify-between">
        <div class="flex-1">
          <a {{ if highlight_color }}style="color: {{  highlight_color }}" {{ /if }} class="font-brand" href="/people/{{ slug }}">
            <h4 class="text-3xl ">{{ title }}</h4>
          </a>
          {{ if subtitle }}
            <h5 class="font-bold text-xl mb-2">{{ subtitle }}</h5>
          {{ /if }}
          {{ if teaser }}
            <a href="#" class="block mt-2">
              <p class="mt-3 text-base text-gray-500">
                {{ teaser }}
              </p>
            </a>
          {{ /if }}
        </div>
        <div class="mb-6 flex items-center justify-center">
            <a {{ if highlight_color }}style="background-color: {{ highlight_color }}" {{ /if }}
              class="mt-8 align-bottom {{ if !highlight_color }}button-primary{{ else }} hover:bg-brand-secondaryroyal py-2 px-4 whitespace-no-wrap text-white font-black rounded-md{{ /if }}"
              href="/people/{{ slug }}">Read More</a>
        </div>
      </div>
    </div>
  {{ /entry}}
{{ /collection:people }}
</div>
